<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href = "css/stylesheet.css">
    <title>Pomodoro Clock</title>
</head>
<body>


<div id = "center">
            <div id="header"><img src="https://lh4.ggpht.com/eaKKhSXDW7JHsMhJnW4UOxl6V_AifpnPTgHjtW6LmJGC5edHW4jPfJBuujzknTCoQA=w300-rw">
                Â¡Pomodoro Clock!</div>
            <div id="control">
                <div id="minContainer">
                    Minutes:
                    <select id="minutes">
                    </select>
                </div>
                <div id="secContainer">
                    Seconds:
                    <select id="seconds">
                    </select>
                </div>
                <button class="btn" id="set">Set</button>
                <button class="btn" id="alarm">Stop Alarm</button>
                <button class="btn" id="reset">Reset</button>
                <button class="btn" id="playPause"><img id="playIcon" src = "https://d30y9cdsu7xlg0.cloudfront.net/png/15109-200.png"></button>
                <div id="timer">25:00</div>
            </div>
            <div id="youtubeContainer">
                <iframe id="youtube" width="560" height="315" src="https://www.youtube.com/embed/RzyaaMUCpWs"
                        frameborder="0" allowfullscreen></iframe>
            </div>


</div>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
